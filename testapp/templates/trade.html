<h1>trade 요청 받은 카드</h1>

{% for card in cards %}
<div>
{{card.trade.user}}
<img src = "{{card.photo.url}}", width = "600">

{% comment %} trade 요청을 보내온 모든 user를 불러옴, 그 중에서 선택하여 accept {% endcomment %}
{% for trade in card.trade.all %}
<p> {{trade}} </p>
<a href = "{% url 'testapp:tradeaccept' trade.id card.id %}"><button>accept trade</button></a>
{% endfor %}
</div>



{% endfor %}
